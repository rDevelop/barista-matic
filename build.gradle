group 'bmatic'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Barista-Matic',
                'Implementation-Version': version,
                'Main-Class': 'bmatic.App'
    }
}